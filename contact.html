    <div class="container">
        <div class="col-sm-9 slight-bottom-margin">
            <div class="col-sm-12 white">
                <h2 class="page-title">Contact</h2>
                <div class="line"></div>
                <form class="form-horizontal contact-form">
                    <div class="form-group">
                        <label for="nameField" class="control-label">Name</label> 
                        <input id="nameField" name="nameField" placeholder="John Smith" 
                            type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="emailField">Email</label> 
                        <input id="emailField" name="emailField" placeholder="example@gmail.com" 
                            type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="messageTextArea" class="control-label">Message</label> 
                        <textarea id="messageTextArea" name="messageTextArea"  
                            cols="40" rows="5" class="form-control"></textarea>
                    </div> 
                    <div class="form-group"> 
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>    
        </div>
        <div class="col-sm-3 white bottom-margin">
            <div class="row">
                <div class="text-center">
                    <h2 class="page-title">Connect with Me</h2>
                    <div class="lineWithMargin"></div>

            </div>
            <div class="row bottom-row">
                <a href="https://www.linkedin.com/in/wynn-blevins-93924594/">
