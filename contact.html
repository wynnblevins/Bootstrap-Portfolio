
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Practice</title>

    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Wynn Blevins</span>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-9">
            <div class="col-sm-12 white">
                <h2>Contact</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="nameField" class="control-label">Name</label> 
                        <input id="nameField" name="nameField" placeholder="John Smith" 
                            type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="emailField">Email</label> 
                        <input id="emailField" name="emailField" placeholder="example@gmail.com" 
                            type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="messageTextArea" class="control-label">Message</label> 
                        <textarea id="messageTextArea" name="messageTextArea"  
                            cols="40" rows="10" class="form-control"></textarea>
                    </div> 
                    <div class="form-group"> 
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>    
        </div>
        <div class="col-sm-3 white">
            <div class="row">
                <div class="text-center">
                    <h2>Connect with Me</h2>
                </div>
            </div>
            <div class="row bottom-row">
                <div class="col-sm-4">
                    <img src="assets/images/linkedin_logo_small.png"/>
                </div> 
                <div class="col-sm-4">
                    <img src="assets/images/github_logo_small.png"/>
                </div>
                <div class="col-sm-4">
                    <img src="assets/images/stackoverflow_logo_small.png"/>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted copyright">Copyright (c) 2018, Robert W. Blevins</p>
        </div>
    </footer>
</body>
</html>
